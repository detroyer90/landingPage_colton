<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colton | Home</title>
  <style>
    :root {
      --bg-light: #f9f9fb;
      --text-light: #1a1a1a;
      --bg-dark: #0d1117;
      --text-dark: #e6edf3;
      --accent: #00bfa6;
      --transition: 0.4s ease;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      background: var(--bg-light);
      color: var(--text-light);
      transition: var(--transition);
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.3rem;
    }

    h2 {
      color: var(--accent);
      font-weight: 400;
      margin-top: 0;
    }

    p {
      max-width: 600px;
      text-align: center;
      line-height: 1.6;
      margin: 1rem 0;
    }

    .links {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    a:hover {
      color: var(--text-light);
      transform: scale(1.1);
    }

    body.dark a:hover {
      color: var(--text-dark);
    }

    .toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 0.4rem 0.8rem;
      border-radius: 999px;
      cursor: pointer;
      transition: var(--transition);
    }

    .toggle:hover {
      background: var(--accent);
      color: white;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.85rem;
      color: #999;
    }
  </style>
</head>
<body>
  <button class="toggle">üåô Dark</button>

  <main>
    <h1>Colton</h1>
    <h2>Automation | Networking | Scripting</h2>
    <p>
      I love building tools that automate the boring stuff.  
      I‚Äôm passionate about networking, scripting, and solving problems efficiently.
    </p>

    <div class="links">
      <a href="mailto:you@yourdomain.com">Email</a>
      <a href="https://github.com/detroyer90" target="_blank">GitHub</a>
      <!--<a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>-->
    </div>
  </main>

  <footer>¬© 2025 Colton</footer>

  <script>
    const btn = document.querySelector('.toggle');
    btn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      btn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è Light' : 'üåô Dark';
    });
  </script>
</body>
</html>
