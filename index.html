<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" />
  <title>Colton | Home</title>
  <style>
    :root {
      --bg-light: #f9f9fb;
      --text-light: #1a1a1a;
      --bg-dark: #0d1117;
      --text-dark: #e6edf3;
      --accent: #00bfa6;
      --transition: 0.4s ease;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      background: var(--bg-dark);
      color: var(--text-dark);
      transition: background var(--transition), color var(--transition);
      overflow: hidden;
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    main {
      opacity: 0;
      transform: translateY(15px);
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.2s;
      text-align: center;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.3rem;
    }

    h2 {
      color: var(--accent);
      font-weight: 400;
      margin-top: 0;
    }

    p {
      max-width: 600px;
      line-height: 1.6;
      margin: 1rem auto;
      font-size: 1.05rem;
    }

    .links {
      display: flex;
      gap: 1.5rem;
      margin-top: 1.5rem;
      justify-content: center;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: transform 0.3s ease, color 0.3s ease;
      font-size: 1.1rem;
    }

    a:hover {
      color: var(--text-dark);
      transform: scale(1.1);
    }

    body.light a:hover {
      color: var(--text-light);
    }

    .toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 0.4rem 0.8rem;
      border-radius: 999px;
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.95rem;
    }

    .toggle:hover {
      background: var(--accent);
      color: white;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.85rem;
      color: #999;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 1s;
    }
  </style>
</head>
<body>
  <button class="toggle">‚òÄÔ∏è Light</button>

  <main>
    <h1>Colton</h1>
    <h2>Automation | Networking | Scripting</h2>
    <p>
      I love building tools that automate the boring stuff.<br />
      Passionate about networking, scripting, and solving problems efficiently.
    </p>

    <div class="links">
      <a href="mailto:pub.purse022@passmail.net">Email</a>
      <a href="https://github.com/detroyer90" target="_blank">GitHub</a>
      <!--<a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>-->
      <!-- Test -->    
    </div>
  </main>

  <footer>¬© 2025 Colton</footer>

  <script>
    const btn = document.querySelector('.toggle');
    const body = document.body;

    // Load saved theme or default to dark
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      body.classList.add('light');
      btn.textContent = 'üåô Dark';
    } else {
      body.classList.remove('light');
      btn.textContent = '‚òÄÔ∏è Light';
    }

    // Toggle theme and save preference
    btn.addEventListener('click', () => {
      body.classList.toggle('light');
      const isLight = body.classList.contains('light');
      btn.textContent = isLight ? 'üåô Dark' : '‚òÄÔ∏è Light';
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    });
  </script>
</body>
</html>
